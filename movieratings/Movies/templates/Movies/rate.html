{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Rate A Movie</h2>

    <form method="POST" action="{% url 'rate_movie' movie.id %}">
        {% csrf_token %}
        <div class="form-group form-custom">
            {% bootstrap_form rating_form %}
        </div>

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" class="btn btn-default" value="Rate"/>
    </form>
{% endblock %}
