{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <h2>Edit Your Rating</h2>

    <form method="POST" action="{% url 'edit_rating' movie_id %}">
        {% csrf_token %}
        <div class="form-group form-custom">
            {% bootstrap_form rating_form %}
        </div>
        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" class="btn btn-default" value="Edit"/>
    </form>
{% endblock %}
