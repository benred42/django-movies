{% extends "Movies/base.html" %}

{% block content %}
    <h1>{{ movie.title }}</h1>
    <h3>Average Rating: {{ movie.get_average_rating }}</h3>
    {% for rating in ratings %}
        <div>
            <div><p>Rating: {{ rating.rating }} || <a href="{% url 'show_rater' rating.rater.id %}">Rater: {{ rating.rater }}</a></p></div>

        </div>
    {% endfor %}
{% endblock %}
